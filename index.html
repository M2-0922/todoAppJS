<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8d6aec8656.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Todo Manager</h1>
            
            <div class="header__search">
                <input id="todo-search" type="text" placeholder="Search">
            </div>
            
            <div class="header__form">
                <input id="todo-input" type="text" placeholder="Add new todo" maxlength="40">
                <button  id="todo-add">Add</button>
            </div>
        </div>

        <div class="line"></div>
        
        <div class="todos">
            <ul id="todos-list"></ul>
        </div>
        
    </div>
<script src="index.js"></script>
</body>
</html>
